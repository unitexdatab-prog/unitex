version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: unitex-db
    environment:
      POSTGRES_USER: unitex
      POSTGRES_PASSWORD: unitex_secret
      POSTGRES_DB: unitex
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U unitex" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: unitex-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://unitex:unitex_secret@db:5432/unitex
      JWT_SECRET: unitex_jwt_secret_key_change_in_production
      PORT: 5000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules

volumes:
  postgres_data:
